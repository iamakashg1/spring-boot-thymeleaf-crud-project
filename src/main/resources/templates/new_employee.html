<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h1> Employee Management System </h1>
      <hr>
      <h2> Save Employee </h2>
      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" >
          <input type="text"
                 th:field="*{firstName}"
                 placeholder="Enter Employee First Name"
                 class="form-control mb-4 col-4" required>
          <input type="text"
                 th:field="*{lastName}"
                 placeholder="Enter Employee Last Name"
                 class="form-control mb-4 col-4" required>
          <input type="text"
                 th:field="*{email}"
                 placeholder="Enter Employee Email id"
                 class="form-control mb-4 col-4" required>
          <button type="submit" class="btn btn-outline-secondary col-2"> Save Employee</button>
      </form>
      <hr>
      <a th:href="@{/}"> Back to Employee List</a>

  </div>
</body>
</html>
